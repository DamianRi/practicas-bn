name: Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set Cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules

      - name: Instalar dependencias
        run: npm install

      - name: Run test
        run: npm run test
      
      - name: Build page
        run: npm run build

      - name: Message
        run: echo "Mensaje de prueba" >> $GITHUB_STEP_SUMMARY
      
      - name: Version release
        run: |
          echo "# Version release" >> $GITHUB_STEP_SUMMARY
          echo "## Version" >> $GITHUB_STEP_SUMMARY
          echo "Version released: ```V1.0.0``` on ```staging```" >> $GITHUB_STEP_SUMMARY